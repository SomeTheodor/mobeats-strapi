<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let card of listaCard.slice(rangoMin, rangoMax)">
      <div class="card mb-4">
        <div class="card-body">
          <img [src]="'http://localhost:1337' + card.attributes.image_story.data.attributes.url" class="card-img-top" alt="Imagen">
          <h5 class="card-title">{{ card.attributes.tittle }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ card.attributes.subtittle }}</h6>
          <p class="card-text">{{ card.attributes.description }}</p>
          <a [href]="card.attributes.link_story" class="btn btn-primary">Leer m√°s</a>
        </div>
      </div>
    </div>
  </div>
</div>
