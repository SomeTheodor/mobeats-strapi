<footer class="container-fluid footer-landing bk-dark-blue" *ngFor="let item of footer">
    <div class="container-custom pt-5 pb-3">
        <div class="row">
            <div class="col-12 d-flex flex-column">
                <img src=" https://www.mobeats.io/wp-content/uploads/2021/11/iso.svg" width="60" alt="logo" class="mb-3">
                <a href="mailto:sales@mobeats.io" class="text-decoration-none text-cd-secondary fs-18 text-medium mt-2 mb-3">sales@mobeats.io</a>
            </div>
            <div class="col-12 d-flex flex-column">
                <div class="row">                    
                <div class="col-12 col-lg-4 d-flex flex-column" *ngFor="let map of maps.slice(0,2)">
                <p class="fs-14 text-white text-light">{{map.attributes.country}}</p>                                                                                                               
            <p class="fs-14 text-white text-medium mt-2">{{map.attributes.address}}</p>                                                                                               
            <p class="fs-14 text-white text-light">{{map.attributes.state}}</p>  
            </div>
         
                <div class="col-12 col-lg-4 d-flex flex-column">
                <p class="fs-14 text-white text-light">{{maps[2].attributes.country}}</p>                                                                                                               
                <p class="fs-14 text-white text-medium mt-2">{{maps[2].attributes.address}}</p>                                                                                               
                <p class="fs-14 text-white text-light">{{maps[2].attributes.state}}</p>  
            </div>          
            </div>  
                
            </div>                                        
        </div>
        </div>


        <div class="col-12 second-footer d-flex border-top flex-column flex-lg-row justify-content-lg-between align-items-center mt-4 pt-3">
                <p class="fs-12 text-white text-center text-lg-left"> © 2021 Mobeats. Todos los derechos reservados.</p>
                <p class="fs-12 text-white  text-center text-lg-right">Diseño y desarrollo con ❤️  por<a href="" class="text-decoration-none text-white"> Creativedog</a></p>
            </div>
</footer>
